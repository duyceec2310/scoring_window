<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UIT CAR RACING 2021</title>
	<link rel="stylesheet" href="scoring_window.css">
</head>

<body>
	<!-- logo secsion -->
	<div class="logo-section">
		<div class="logo-nav ">
			<div class="to-chuc">
				<h5>Đơn vị tổ chức</h5>
				<div class="logo-container">
					<div class="to-chuc-item"><img id="uit" src="./img/UIT.png" alt=""></div>
					<div class="to-chuc-item"><img id="doan"src="./img/Asset 2.png" alt=""></div>
					<div class="to-chuc-item"><img id="hoi" src="./img/HoiSinhvien.png" alt=""></div>
					<div class="to-chuc-item"><img id="khoa"src="./img/LOGO CE - stroke v2.png" alt=""></div>
					<div class="to-chuc-item"><img id="clb" src="./img/CEEC.png" alt=""></div>
				</div>
			</div>
			<div class="tai-tro-vang">
				<h5>Nhà tài trợ vàng</h5>
				<div class="logo-container">
					<div class="vang-item"><img id="bosch" src="./img/Bosch.png" alt=""></div>
					<div class="vang-item"><img id="dek" src="./img/dek.png" alt=""></div>
					<div class="vang-item"><img id="faraday" src="./img/faraday.png" alt=""></div>
					<div class="vang-item"><img id="gannha" src="./img/gannha.png" alt=""></div>
				</div>
			</div>
		</div>

		<div id="col-2" class="logo-nav ">
			<div class="dong-hanh">
				<h5>Nhà tài trợ đồng hành</h5>
				<div class="logo-container dong-hanh-img">
					<div class="hanh-item"><img src="./img/FPT.png" alt=""></div>
					<div class="hanh-item"><img src="./img/asic.png" alt=""></div>
				</div>
			</div>
		</div>
	</div>

	<!-- logo secsion -->
	<h1 id="lbTitle"> UIT CAR RACING 2022 </h1>

	<!-- Select team name -->
	<div class="teamname">
		<div class="teamname-button btn-color" id="previous-team" onclick="LoadPreviousTeam()">PREVIOUS</div>
		<div class="teamname-name" id="team-name">TEAM NAME</div>
		<div class="teamname-button btn-color" id="next-team" onclick="LoadNextTeam()">NEXT</div>
	</div>

	<div class="controller">
		<h3 id="controller-name">Controller</h3>
	</div>

	<!-- Buttons -->
	<div class="btn">
		<div class="btn-child btn-color" id="btn1" onclick="Reset()">RESET</div>
		<div class="btn-child btn-color" id="btn1" onclick="Start()">START</div>
		<div class="btn-child btn-color" id="btn1" onclick="SaveResult2DB()">SAVE</div>
	</div>

	<!-- Stopwatch-->
	<div class="stopwatch">
		<h1 id="stopwatch-time">00:00.000</h1>
	</div>

	<div id="generate-checkpoint">
		<!-- Auto generate checkpoint -->
	</div>

	<!-- Show result -->
	<div class="result">
		<div class="result-detail">
			<h2>Total Score</h2>
			<h2 id="result-score">0</h2>
		</div>
		<div class="result-detail">
			<h2>Finish </h2>
			<h2 id="result-finishtime">--:--.---</h2>
		</div>
	</div>

	<!-- Phần demo, không cần css -->
	<!-- Phần demo, không cần css -->
	<!-- Add javascript source -->
	<script src="stopwatch.js"></script>
	<script src="scoring_window.js"></script>
</body>

</html>
